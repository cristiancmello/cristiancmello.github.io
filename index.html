<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

  <div id="container"></div>

  <script>
    showdown.setFlavor('github');

    var converter = new showdown.Converter()

    fetch('./articles/index.md').then(function (response) {
      if (response.ok) {
        response.blob().then(function (myBlob) {
          const reader = new FileReader();

          // This fires after the blob has been read/loaded.
          reader.addEventListener('loadend', (e) => {
            const text = e.srcElement.result;

            var html = converter.makeHtml(text);

            document.getElementById('container').insertAdjacentHTML('afterbegin', html);
          });

          // Start reading the blob as text.
          var indexPage = reader.readAsText(myBlob);
        });
      }
      else {
        console.log('Network response was not ok.');
      }
    })
      .catch(function (error) {
        console.log('There has been a problem with your fetch operation: ' + error.message);
      });
  </script>
</body>

</html>
